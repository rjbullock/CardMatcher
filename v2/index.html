<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap.css" />
    <link rel="stylesheet" href="app.css"/>
    <title>Deck Stuff v2</title>
  </head>
  <body>
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-success">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
          <a class="navbar-brand" href="#">Robb's Deck Tools</a>
          <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0 text-white">
            <label for="deckCount" class="col-form-label-md"># of Decks:</label>&nbsp;
            <input type="number" class="form-control form-control-sm" name="deckCount" value="2" id="deckCount" />&nbsp;
            Match...&nbsp;
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" name="match-color" id="match-color" checked />
                <label class="form-check-label" for="match-color">Color</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" name="match-suit" id="match-suit" checked />
                <label class="form-check-label" for="match-suit">Suit</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" name="match-value" id="match-value" checked />
                <label class="form-check-label" for="match-value">Value</label>
            </div>
            <input type="button" onclick="doIt()" class="btn btn-primary" name="shuffle" id="shuffle" value="Shuffle"/>
        </form>
        </div>
      </nav>
    <div class="container">
        <div class="row">
                <h1>Deck Shuffler Matching Thingie</h1>
        </div>
        <div class="row">
            <div id="deck-container" style="overflow-x: auto;margin-top: 1rem;" class="col-12 text-nowrap">
            </div>
        </div>
        <div class="row">
            <div class="col-md-4" id="stats">
                <ul class="list-group">
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                      First Match Position
                      <span class="badge badge-primary badge-pill" id="firstMatchPos"></span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                      Total Matches
                      <span class="badge badge-primary badge-pill" id="totalMatches"></span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        Shuffle Count
                        <span class="badge badge-primary badge-pill" id="shuffleCount"></span>
                      </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        Running Match %
                        <span class="badge badge-primary badge-pill" id="runningPercent"></span>
                      </li>
                      <li class="list-group-item d-flex justify-content-between align-items-center">
                        <button class="btn btn-outline-primary" onclick="resetStats()">Reset</button>
                      </li>
                  </ul>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="deck.js"></script>
    <script src="app.js"></script>
  </body>
</html>
